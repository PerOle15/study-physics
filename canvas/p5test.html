  <head>
    <meta charset="UTF-8" />

    <title>p5.js test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #canvasContainer {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div id="canvasContainer"></div>
    <script src="./p5.js"></script>
    <script>
      let x = 0
      function setup() {
        let myCanvas = createCanvas(600, 400)
        myCanvas.parent('canvasContainer')
        background(255)
        line(15, 25, 70, 90)
      }

      function draw() {
        ellipse(x, height / 2, 20, 20)

        x++
      }
    </script>
  </body>
